{% extends "layout.html" %}

{% import "macros/link.html" as link %}

{% block content %}
    <form action="/" method="post" class="text-left">
        <label class="block mb-3">
            <span class="text-gray-700 font-bold dark:text-gray-300">Contents</span>
            <textarea name="content" rows="10" class="font-mono mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300"></textarea>
        </label>

        <label class="block mb-3">
            <span class="text-gray-700 font-bold dark:text-gray-300">Syntax highlighting</span>
            <select
                class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300"
            >
                <option value="abap">ABAP</option>
                <option value="aes">AES</option>
                <option value="apex">Apex</option>
                <option value="azcli">Azcli</option>
                <option value="bat">Bat</option>
                <option value="bicep">Bicep</option>
                <option value="c">C</option>
                <option value="cameligo">Cameligo</option>
                <option value="clojure">Clojure</option>
                <option value="coffeescript">Coffeescript</option>
                <option value="cpp">Cpp</option>
                <option value="csharp">Csharp</option>
                <option value="csp">csp</option>
                <option value="css">CSS</option>
                <option value="dart">Dart</option>
                <option value="dockerfile">Dockerfile</option>
                <option value="ecl">Ccl</option>
                <option value="elixir">Elixir</option>
                <option value="flow9">Flow9</option>
                <option value="fsharp">Fsharp</option>
                <option value="go">Go</option>
                <option value="graphql">GraphQL</option>
                <option value="handlebars">Handlebars</option>
                <option value="hcl">Hcl</option>
                <option value="html">HTML</option>
                <option value="ini">Ini</option>
                <option value="java">Java</option>
                <option value="javascript">JavaScript</option>
                <option value="json">JSON</option>
                <option value="julia">Julia</option>
                <option value="kotlin">Kotlin</option>
                <option value="less">LESS</option>
                <option value="lexon">Lexon</option>
                <option value="liquid">Liquid</option>
                <option value="lua">Lua</option>
                <option value="m3">M3</option>
                <option value="markdown">Markdown</option>
                <option value="mips">Mips</option>
                <option value="msdax">Msdax</option>
                <option value="mysql">MySQL</option>
                <option value="objective">Objective-C</option>
                <option value="pascal">Pascal</option>
                <option value="pascaligo">Pascaligo</option>
                <option value="perl">Perl</option>
                <option value="pgsql">Pgsql</option>
                <option value="php">PHP</option>
                <option value="pla">Pla</option>
                <option value="plaintext">Plaintext</option>
                <option value="postiats">Postiats</option>
                <option value="powerquery">Powerquery</option>
                <option value="powershell">Powershell</option>
                <option value="proto">Proto</option>
                <option value="pug">Pug</option>
                <option value="python">Python</option>
                <option value="qsharp">Qsharp</option>
                <option value="r">R</option>
                <option value="razor">Razor</option>
                <option value="redis">Redis</option>
                <option value="redshift">Redshift</option>
                <option value="restructuredtext">Restructuredtext</option>
                <option value="ruby">Ruby</option>
                <option value="rust" selected>Rust</option>
                <option value="sb">Sb</option>
                <option value="scala">Scala</option>
                <option value="scheme">Scheme</option>
                <option value="scss">SCSS</option>
                <option value="shell">Shell</option>
                <option value="sol">Sol</option>
                <option value="sparql">Sparql</option>
                <option value="sql">Sql</option>
                <option value="st">St</option>
                <option value="swift">Swift</option>
                <option value="systemverilog">Systemverilog</option>
                <option value="tcl">Tcl</option>
                <option value="twig">Twig</option>
                <option value="typescript">TypeScript</option>
                <option value="vb">VB</option>
                <option value="verilog">Verilog</option>
                <option value="xml">XML</option>
                <option value="yaml">YAML</option>
            </select>
        </label>

        <label class="block mb-3">
            <span class="text-gray-700 font-bold dark:text-gray-300">Expiration</span>
            <select
                class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300"
            >
                <option value="never">Never</option>
                <option value="600">10 minutes</option>
                <option value="3600">1 hour</option>
                <option value="86400">1 day</option>
                <option value="604800">1 week</option>
                <option value="1209600">2 weeks</option>
                <option value="2419200">1 month</option>
                <option value="14515200">6 months</option>
                <option value="29030400">1 year</option>
            </select>
        </label>

        <label class="block mb-3">
            <span class="text-gray-700 font-bold dark:text-gray-300">Exposure</span>
            <select
                class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300"
            >
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>
        </label>

        <label class="block mb-3">
            <span class="text-gray-700 font-bold dark:text-gray-300">
                Password <span class="font-normal text-gray-300">(optional)</span>
            </span>
            <input
                type="password"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300"
                />
        </label>

        <button
            type="submit"
            class="p-1 px-5 bg-gray-800 text-gray-100 rounded-lg text-md hover:bg-gray-600 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-500"
        >
            Create new paste
        </button>
    </form>

    <h2 class="font-extrabold text-transparent text-5xl bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-1 mt-10">
        Public pastes
    </h2>

    <div class="text-left">
        {% for item in items %}
            <a href="{{ item.id }}" class="my-5 border-gray-400 border rounded-lg py-2 px-3 grid grid-cols-3 md:gap-4 md:grid-cols-4 gap-1 text-left md:text-right">
                <span class="overflow-scroll col-span-3 text-left dark:text-gray-300">
                    {{ item.content | truncate(length=50) }}
                </span>
                <span class="text-gray-400 col-span-3 md:col-auto">
                    1 hour ago
                </span>
            </a>
        {% endfor %}

        {% if items|length == 0 %}
            <p class="text-gray-400 mt-5 text-center font-bold">No public pastes can be found.</p>
        {% endif %}
    </div>
{% endblock content %}
